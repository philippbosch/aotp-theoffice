<!doctype html>
<html>
    <head>
        <title>The Office</title>
        <script src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery-ui-1.7.2.custom.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/reset.css" />
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/screen.css" />
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ui-darkness/jquery-ui-1.7.2.custom.css" />
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div id="logo">The Office.</div>
        
        {% block title %}
            
        {% endblock %}
        
        {% if messages %}
        <ul id="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}
            Hi.
        {% endblock %}
        
        <a href="{% url accounts_logout %}" id="logout">Logout</a>
    </body>
</html>
